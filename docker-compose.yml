version: '3.8'

services:
  # PostgreSQL Database for proof artifact storage
  postgres:
    image: postgres:15-alpine
    container_name: certen-proofs-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-certen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-certen_dev}
      POSTGRES_DB: ${POSTGRES_DB:-certen_proofs}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pkg/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-certen} -d ${POSTGRES_DB:-certen_proofs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Proof Artifact API Service
  proof-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certen-proof-service
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-certen}:${POSTGRES_PASSWORD:-certen_dev}@postgres:5432/${POSTGRES_DB:-certen_proofs}?sslmode=disable
      API_PORT: 8080
      SERVICE_ID: proof-service-1
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      DEVELOPMENT_MODE: ${DEVELOPMENT_MODE:-true}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Proof Explorer Frontend (React)
  proof-explorer:
    build:
      context: ./web/proof-explorer
      dockerfile: Dockerfile
    container_name: certen-proof-explorer
    environment:
      VITE_API_URL: http://localhost:${API_PORT:-8080}
    ports:
      - "${EXPLORER_PORT:-3000}:80"
    depends_on:
      - proof-service
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: certen-proofs-network
